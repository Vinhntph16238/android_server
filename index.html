<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Calculator</h1>
    <form id="calculatorForm">
      <div class="form-group">
        <input type="number" class="form-control" id="num1" placeholder="nhap a" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="num2" placeholder="nhap b" required>
      </div>
      <div class="form-group">
        <select class="form-control" id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">x</option>
          <option value="/">/</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculate()">tinh toan</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="maytinh.js"></script>
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var operator = document.getElementById("operator").value;
      var result;

      if (operator === "+") {
        result = num1 + num2;
      } else if (operator === "-") {
        result = num1 - num2;
      } else if (operator === "*") {
        result = num1 * num2;
      } else if (operator === "/") {
        result = num1 / num2;
      }

      document.getElementById("result").innerText = "ket qua: " + result;
    }
  </script>
</body>
</html>
